<section>
    <h1>Consulta y Cotizaciones</h1>
    <form id="consultaForm" onsubmit="enviarConsulta(event)">
        <label for="destinatario">Destinatario:</label>
        <select id="destinatario" onchange="mostrarOpciones(event)">
            <option value="" selected>Seleccionar destinatario:</option>
            <option value="ale" data-email="aleburgos0506@gmail.com">Alejandro Burgos</option>
            <option value="dani" data-email="danielmaxicortez@hotmail.com">Daniel Cortez</option>
            <option value="luisi" data-email="luisina.e.muller@gmail.com">Luisina Muller</option>
            <option value="nico" data-email="nicolasdilorenzo91@gmail.com">Nicolás Di Lorenzo</option>
            <option value="rodri" data-email="rodrigopaliza@gmail.com">Rodigro Paliza</option>
            <option value="general" data-email="consulta@creator.com">General</option>
        </select>
        <br><br>
        <label for="opciones">Opciones:</label>
        <select id="opciones" name="opciones" required>
            <option value="" disabled selected>Seleccione una opción:</option>
        </select>
        <br><br>
        <label for="nombre">Nombre y Apellido:</label>
        <input type="text" id="nombre" name="nombre" class="nombre" placeholder="Escriba su nombre y apellido" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="email" placeholder="Escriba su email" required>
        <br><br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" class="telefono" placeholder="Escriba su teléfono sin 0 ni 15" pattern="[0-9]{10}" required>
        <br><br>
        <label for="tipoConsulta">Tipo de consulta:</label>
        <input type="radio" id="apps" name="tipoConsulta" value="apps" required>
        <label for="apps">Apps</label>
        <input type="radio" id="webs" name="tipoConsulta" value="webs" required>
        <label for="webs">Webs</label>
        <input type="radio" id="appswebs" name="tipoConsulta" value="appswebs" required>
        <label for="appswebs">Apps&Webs</label>
        <br><br>
        <label for="consulta">Consulta:</label>
        <textarea id="consulta" name="consulta" cols="60" rows="3" placeholder="Escriba su consulta" required></textarea>
        <br><br>
        <button type="submit">Enviar</button>
    </form>
